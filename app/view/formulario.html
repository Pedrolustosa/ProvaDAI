<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="../css/formulario.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="../js/formulario.js"></script>

    <title>Formulário-Psicodélico</title>

</head>

<body
    style="background-image: url(../image/image.jpg); background-position: center; background-repeat: no-repeat; background-size: cover">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="formulario.html">Formulário</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="grid.html">Grid</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="MovieAPI.html">ApiMovie</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="p-3">


        <div class="card" style="width: 620px; text-align: justify;">
            <div class="card-header" style="background-color:#ecf0f1;">
                Cadastro
            </div>
            <div class="card-body" style="background-color: #e67e22;">
                <form>
                    <div class="row">
                        <div class="col">
                            <label>Nome:</label>
                            <input type="text" id="nome" class="form-control">
                        </div>
                        <div class="col">
                            <label>Categoria</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label>Preço</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col">
                            <label>Dimensões</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label>Descrição</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="exampleFormControlFile1">Imagem</label>
                                <input type="file" class="form-control-file" id="exampleFormControlFile1">
                            </div>
                        </div>
                    </div>
                    <input type="submit" class="btn btn-outline-success" onclick="Enviar();" value="Enviar" />
                </form>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
</body>

</html>
