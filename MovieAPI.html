    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">

                        <a class="nav-link" href="MovieAPI.html">ApiMovie</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="p-3">

    <div class="jumbotron text-center">
        <h1>Busca de Filmes</h1>

        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <form>
                        <input id="nameMovie" class="form-control" type="text" placeholder="Digite o nome do filme...">
                        <br />
                        <a class="btn btn-primary"
                            onclick="searchMovies(document.getElementById('nameMovie').value)">Buscar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h3 id='title'></h3>
                <p id='description'></p>
                <p id='imdb'></p>
                <img id="my_image" class="img-fluid">
            </div>
        </div>
    </div>

    <br />

    <script>
        function searchMovies(movie) {
            $('#title').empty();
            $('#description').empty();
            $('#imdb').empty();
            $("#my_image").empty();

            var settings = {
                "async": true,
                "crossDomain": true,
                "url": "https://www.omdbapi.com/?t=" + movie + "&apikey=1993e977",
                "method": "GET"
            }

            $.ajax(settings).done(function (response) {
                console.log(response);
                $('#title').append(response.Title + "(" + response.Year + ")");
                $("#my_image").attr("src", response.Poster);
                $('#description').append(response.Plot);
                $('#imdb').append("IMDB: " + response.imdbRating);
            });

        }
    </script>
</body>

</html>
